<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="icon" type="image/x-icon" href="icons8-facebook-48.png">

<body class="bg-gray-100">
    <div class="container mt-20 ml-15 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60" src="./fblogo.svg" alt="facebook-logo">
            <p class="text-3xl mx-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-500 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-600">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn  bg-green-600 text-white my-2 px-4 mx-auto py-3 rounded-md font-bold text-xl w-fit">Create New Account</button>
            <span class="sn absolute -bottom-10 text-sm"> <span class="font-bold hover:underline hover:cursor-pointer">Create a page </span>for celebrity, brand or business</span> 
        </div>
    </div>
